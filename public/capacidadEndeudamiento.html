<html lang="en">

    <link rel="stylesheet" href="../src/styles/styles.css">

<body>
    <main class="container">
        <nav class="navbar">

                    <label for="InputDescuento">Descuento:</label>

                    <label for="InputCupon">Codigo del cupon:</label>

                </form>
        </section>

         <section class="productBox __container">
            <h3>Tu producto</h3>
            <div class="product">

                </div>
                <img src="../src/assets/images/xbox.jpg" alt="Imagen del articulo">
                <div id="afterDiscount" class="afterDiscountBox"></div>
